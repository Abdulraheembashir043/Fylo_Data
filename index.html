<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Frontend Mentor | Fylo data storage component</title>


  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="Brand icon">
        </div>
        <div class="icons">
          <div class="icon one"><img src="images/icon-document.svg"  alt="Document icon"></div>
          <div class="icon two"><img src="images/icon-folder.svg" alt="Folder icon"></div>
          <div class="icon three"><img src="images/icon-upload.svg" alt="Upload icon"></div>
        </div>
      </header>

      <section class="section">
        <section class="sub-section">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="progress progress-moved">
            <div class="progress-bar">
              <div class="btn"></div>
            </div>
          </div>
          <div class="bytes">
            <span class="min-byte">0 GB</span>
            <span class="max-byte">1000 GB</span>
          </div>
        </section> <!-- End of Sub-section -->
        
        <div class="update">
          <span class="left">185</span> <span class="right">GB Left</span>
          <div class="angle"></div>
        </div>
      </section> <!-- End of Section -->
    </div>  <!-- End of wrapper -->

    <footer class="footer">
      <span id="fspan">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a></span>
      <span id="sspan">Coded by <a href="https://github.com/abdulraheembashir043"><strong>BashDev</strong></a></span>
    </footer>

  </body>
</html>
